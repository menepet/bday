<body style="background-color: #ffffff; display: flex;">

  <!-- Add your site or application content here -->
  <img id="box" src="box-closed.jpg" style="margin: auto; display: block; cursor: pointer;" alt="box closed">
  <img id="gift" src="" style="display: none; position: absolute; top: 25%; width: 200px; margin: auto; left: 0; right: 0;" alt="gift">
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
  var images = [
    'cake-piece.png',
    'cap-cake.jpg',
    'cupcake-2.jpg',
    'muffin.jpg',
    'pice.png',
    'strawberry-cake.jpg'
  ]
  
  var giftIndex = getRandomInt(images.length);

  $('#box').click(function() {
    $(this).fadeOut('fast', function() {
      $(this).attr("src", "box-opened.jpg").fadeIn();
      $('#gift').attr("src", images[giftIndex]).fadeIn();
    })
  })

  /**
 * Returns a random integer between min (inclusive) and max (inclusive).
 * The value is no lower than min (or the next integer greater than min
 * if min isn't an integer) and no greater than max (or the next integer
 * lower than max if max isn't an integer).
 * Using Math.round() will give you a non-uniform distribution!
 */
function getRandomInt(max) {
    max = Math.floor(max);
    return Math.floor(Math.random() * (max + 1));
}
</script>
