<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Thanks for your lovely wishes, Menelaos</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Menepet Thanksgiving page">
  <meta property="og:description" content="MThanks for your lovely wishes, Menelaos">
  <meta property="og:image" content="favicon.ico">

  <link rel="apple-touch-icon" href="favicon.ico">

  <meta name="theme-color" content="#fafafa">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body style="background-color: #ffffff;">

  <div class="container flex flex-wrap m-auto w-full py-10 px-5 md:px-0">
    <div class="w-full md:w-1/2 relative">
      <h1 class="w-full text-center">Thanks for your beautiful wishes</h1>
      <br />
      <h2 class="w-full text-center pb-10">
        I wish I could treat you normally, but due to the situation,
        I treat you remotely. Click on the box and get a different dessert each time!
        &nbsp;&nbsp;Menelaos</h2>
      <img id="box" src="box-closed.jpg" class="w-full" style="display: block; cursor: pointer;" alt="box closed">
      <img id="gift" src="" alt="gift">
    </div>
    <div class="w-full pt-3 md:pt-12 md:w-1/2">
      <img src="step1.jpg" class="m-auto" alt="label">
    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
  var images = [
    'sweet1.png',
    'sweet2.png',
    'sweet3.png',
    'sweet4.png',
    'sweet6.png',
    'sweet7.png',
    'sweet8.png',
    'sweet9.png',
    'sweet10.png',
    'sweet11.png'
  ]
  var treatedOnce = false;

  $('#box').click(function() {
    if (!treatedOnce) {
      $(this).fadeOut('fast', function() {
        $(this).attr("src", "box-opened.jpg").fadeIn();
        $('#gift').attr("src", images[getRandomInt(images.length - 1)]).fadeIn();
      })
      treatedOnce = true;
    } else {
      $('#gift').fadeOut('fast', function() {
        $(this).attr("src", images[getRandomInt(images.length - 1)])
        $(this).fadeIn();
      });
    }

  })

  /**
 * Returns a random integer between min (inclusive) and max (inclusive).
 * The value is no lower than min (or the next integer greater than min
 * if min isn't an integer) and no greater than max (or the next integer
 * lower than max if max isn't an integer).
 * Using Math.round() will give you a non-uniform distribution!
 */
function getRandomInt(max) {
    max = Math.floor(max);
    return Math.floor(Math.random() * (max + 1));
}
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: 'Roboto', sans-serif;
}

h1 { font-size: 35px; }
h2 { font-size: 25px; line-height: 40px; }

#gift {
  display: none;
  position: absolute;
  top: 40%;
  width: 200px;
  margin: auto;
  left: 0;
  right: 0;
  max-width: 200px;
  animation: fade-up .5s ease-out forwards;
}

@keyframes fade-up {
  0% { transform: translateY(40%); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@media screen and (max-width: 768px) {
  h2 { font-size: 18px; line-height: 31px; }
  #gift { max-width: 150px; top: 55%; }
}
</style>

</html>
